<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="form" id="form" target="_blank">  
        <fieldset>
            <legend><h1><font color="green">Dummy Form</font></h1></legend>
            <label for="name"><font color="green">Name:</font></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="age"><font color="green">Age</font></label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <label for="email"><font color="green">Email:</font></label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="password"><font color="green">Password:</font></label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <label for="telephone"><font color="green">Telephone:</font></label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone" required>
        </fieldset>
        <br>
        <br>
        <br>
        <table align="center">  
            <tr bgcolor="lightblue">
                <td width="250"><label for="url"><font color="green">URL:</font></label></td>
                <td><input type="url" id="url" name="url" placeholder="Enter url(eg: https://)"></td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="datetime"><font color="green">Date and Time:</font></label></td>
                <td><input type="datetime-local" id="datetime" name="datetime" required></td>
            </tr>
            <tr bgcolor="lightblue">
                <td><label for="month"><font color="green">Month:</font></label></td>
                <td><input type="month" id="month" name="month"></td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="gender"><font color="green">Gender:</font></label></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="male" checked>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="gender" value="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="gender" value="others">
                    <label for="gender">Other</label>
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td><label for="select"><font color="green">Country:</font></label></td>
                <td>
                    <select name="select" id="select">
                        <option value="">Select your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Wales">Wales</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="week"><font color="green">Week:</font></label></td>
                <td><input type="week" id="week" name="week"></td>
            </tr>
            <tr bgcolor="lightblue">
                <td><label for="color"><font color="green">Color:</font></label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="range"><font color="green">Experience(1 to 5):</font></label></td>
                <td><input type="range" id="range" name="range" min="1" max="5" required></td>
            </tr>
            <tr bgcolor="lightblue">
                <td><label for="file"><font color="green">File:</font></label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="checkbox"><font color="green">Subscribed:</font></label></td>
                <td><input type="checkbox" id="checkbox" name="checkbox" required></td>

            </tr>
            <tr bgcolor="lightblue">
                <td><font color="green"><label for="">Search:</label></font></td>
                <td><input type="text" id="search" name="search" placeholder="Search anything"></td>
            </tr>
            <tr bgcolor="#E7EFF5">
                <td><label for="textarea"><font color="green">Comments:</font></label></td>
                <td><textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write your comments here..." required></textarea></td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right"><input type="submit" id="submit" name="submit"></td>
                <td><input type="reset" id="reset" name="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
